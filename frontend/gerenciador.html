<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .task-manager {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .task-input {
            display: flex;
            margin-bottom: 20px;
        }

        .task-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .task-input button {
            padding: 10px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-input button:hover {
            background-color: #0056b3;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f9f9f9;
            position: relative;
            padding-left: 30px; /* Add space for the marker */
        }

        .task-list li .marker {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            border: 2px solid #00f134;
            border-radius: 50%;
            cursor: pointer;
        }

        .task-list li.completed .marker {
            background-color: #00f134;
        }

        .task-list li.completed {
            color: #6c757d;
        }

        .task-list li .timestamps {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="task-manager">
        <h1>Gerenciador de Tarefas</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Adicione uma tarefa">
            <button onclick="addTask()">Adicionar</button>
        </div>
        <ul class="task-list" id="taskList"></ul>
    </div>

    <script>
        // Verificar se o usuário está logado
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Você precisa estar logado para acessar o gerenciador de tarefas.');
            localStorage.removeItem('usuarioId'); // Remover usuarioId, se existir
            window.location.href = 'login.html';
        }

        // Função para adicionar uma nova tarefa
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Por favor, insira uma tarefa.');
                return;
            }

            const newTask = {
                titulo: taskText,
                descricao: '',
                data: new Date()
            };

            const token = localStorage.getItem('token');
            if (!token) {
                alert('Você precisa estar logado.');
                window.location.href = 'login.html';
                return;
            }

            fetch('http://localhost:3000/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // Certifique-se de usar o formato correto
                },
                body: JSON.stringify(newTask)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || 'Erro ao adicionar tarefa');
                    });
                }
                return response.json();
            })
            .then(task => {
                console.log('Tarefa adicionada:', task); // Log para depuração
                addTaskToList(task);
                taskInput.value = ''; // Limpar o campo de entrada
            })
            .catch(error => {
                console.error('Erro ao adicionar tarefa:', error);
                alert('Erro ao adicionar tarefa: ' + error.message);
            });
        }

        // Função para adicionar a tarefa à lista na interface
        function addTaskToList(task) {
            const taskList = document.getElementById('taskList');
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="marker" onclick="toggleTask(this, '${task._id}')"></span>
                ${task.titulo}
                <button onclick="removeTask(this, '${task._id}')">Remover</button>
                <div class="timestamps">Adicionado: ${new Date(task.dataCriacao).toLocaleTimeString()}</div>
            `;
            taskList.appendChild(li);
        }

        // Função para marcar a tarefa como concluída
        function toggleTask(marker, taskId) {
            const li = marker.parentElement;
            li.classList.toggle('completed');

            // Atualizar o status da tarefa no servidor (PUT)
            const status = li.classList.contains('completed') ? 'finalizada' : 'pendente';

            const token = localStorage.getItem('token');
            fetch(`http://localhost:3000/tasks/${taskId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ status })
            })
            .then(response => response.json())
            .then(updatedTask => {
                console.log('Status atualizado:', updatedTask);
            })
            .catch(error => console.error('Erro ao atualizar status da tarefa:', error));
        }

        // Função para remover a tarefa
        function removeTask(button, taskId) {
            const li = button.parentElement;

            const token = localStorage.getItem('token');
            fetch(`http://localhost:3000/tasks/${taskId}`, { 
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao mover tarefa para finalizadas');
                }
                return response.json();
            })
            .then(data => {
                console.log(data.message); // Log para depuração
                alert('Tarefa movida para finalizadas com sucesso');
                li.remove(); // Remover a tarefa da interface
            })
            .catch(error => {
                console.error('Erro ao mover tarefa para finalizadas:', error);
                alert('Erro ao mover tarefa para finalizadas');
            });
        }

        // Função para carregar as tarefas do usuário
        function loadTasks() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Você precisa estar logado.');
                localStorage.removeItem('usuarioId'); // Remover usuarioId, se existir
                window.location.href = 'login.html';
                return;
            }

            fetch('http://localhost:3000/tasks', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar tarefas');
                }
                return response.json();
            })
            .then(tasks => {
                tasks.forEach(task => addTaskToList(task));
            })
            .catch(error => console.error('Erro ao carregar tarefas:', error));
        }

        // Carregar as tarefas quando a página for carregada
        window.onload = loadTasks;
    </script>
</body>
</html>
